name: Generate Sitemap

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§  Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ—ºï¸ Generate sitemap.xml
        run: |
          npm install
          npm run sitemap

      - name: ğŸ“¦ Commit & Push sitemap.xml
        run: |
          git config user.name "Brainmash Bot"
          git config user.email "bot@brainmash.xyz"
          git add sitemap.xml
          git commit -m "ğŸ¤– auto: update sitemap.xml [skip ci]" || echo "No changes"
          git push
